<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1,minimum-scale=1">
    <title>EVENTOS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container"></div>
    </header>
    <br>

<main class="main">
    <section class="container-articles">
        <div class="article">
            <img src="img/img1.png" alt="capAmerica"  ><br>
            <button id="capAmerica" class="button">capAmerica</button>
        </div>
    
        <div class="article">
            <img id="imgHulk" src="img/img2.png" alt="hulk" ><br>
            <button class="button">hulk</button>
        </div>
    
        <div class="article">
            <img id="imgIronman" src="img/img3.png" alt="imgIronman" ><br>
            <button class="button">iron man</button>
        </div>
    
        <div class="article">
            <img id="imgThor" src="img/img4.png" alt="thor" ><br>
            <button class="button">thor</button>
        </div>
    
        <div class="article">
            <img src="img/img5.png" alt="spiderman"  id="imgSpiderman"><br>
            <button id="spiderman" class="button">spiderman</button>
        </div>

        <div class="article">
            <img id="imgWolverine" src="img/img6.png" alt="wolverine" ><br>
            <button class="button">wolverine</button>
        </div>
    </section>
</main>
<script src='script.js'></script> 
</body>
</html>
